<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list</title>
</head>
<body>
    <!-- List are used to display content which represent a list
    There are two types of list:- 1. unordered list 2. ordered list -->

    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Service</li>
        <li>Contact</li>
    </ul>

    <ol type="i">
        <li>Home</li>
        <li>About</li>
        <li>Service</li>
        <li>Contact</li>
    </ol>
</body>
</html>

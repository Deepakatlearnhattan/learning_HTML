<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial</title>
</head>
<body> 
    <hr>
    <!-- Heading tag:- there are 6 heading tag, used according to its importance -->
    <h1>Heading one</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
    <h5>Heading Five</h5>
    <h6>Heading Six</h6>
    <hr>
    <!-- Paragraph tag -->
    <p>this is paragraph tag</p>
    <hr>
    <!-- anchor tag:- used to send user to another page -->
    <!-- 2 Types of anchor tag:- 1.absolute link 2.relative link -->
    <!-- 1. Absolute link:- used to visit on another page, we can access link form another server  -->
    <p><a href="http://google.com";>click here to go on google page</a> </p>
    <!-- 2. Relative Link:- used to visit within the page , we can access within server  -->
    <a href="/01_Heading.html"> go to about</a>
    <hr>
    <!-- Image tag:- Used to add image -->
    <p> <img src="/image.jpg"; alt="human image"; width="121px"> </p>
    <hr>
    <!-- bold italic underline tag -->
    <b>this is bold</b>
    <br>
    <i>this is italic</i>
    <br>
    <u>this is underline</u>
    <!-- <br> tag is used create line break -->

    <!-- subscript and superscript tag -->
    <p>co<sub>2</sub></p>
    <p>ax<sup>2</sup>+bx+c</p>
<!-- pre tag use to render the line exactly the same  -->
 <pre>console.log("Deepak")
        
    
    
    console.log("Hello Deepak")</pre>
</body>
</html>
